<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0beb5bc5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="javascript/main.js" defer ></script>
    <title>calender</title>
</head>
<body>
    <figure id="calender">
        <nav>
            <button id="prev">
                <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>
            </button>
            <h2 id="title">...</h2>
            <button id="next">
                <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
            </button>
        </nav>
        <div class="dayWrapper" id="dayWrapper">
            <!-- <div class="day">
                <p class="week-day">mon</p>
                <p class="month-day">1</p>
            </div>-->
        </div>        
    </figure>
</body>
</html>
